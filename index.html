<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wav-to-header</title>
    <link href="https://fonts.googleapis.com/css2?family=CMU+Serif:ital@1&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'CMU Serif', serif;
            font-style: italic;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            font-size: 2rem;
            margin-top: 20px;
        }

        .upload-container {
            margin-top: 40px;
        }

        input[type="file"] {
            display: block;
            margin: 20px auto;
            font-size: 1.2rem;
        }

        button {
            background-color: white;
            color: black;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-style: italic;
        }

        button:hover {
            background-color: grey;
        }

        .progress-bar {
            width: 80%;
            height: 8px;
            background-color: white;
            margin: 20px auto;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar-inner {
            height: 100%;
            width: 0;
            background-color: grey;
            transition: width 0.3s ease-in-out;
        }
    </style>
</head>
<body>

    <h1>wav-to-header</h1>

    <div class="upload-container">
        <input type="file" id="fileInput">
        <button onclick="uploadFile()">Convert</button>
    </div>

    <div class="progress-bar">
        <div class="progress-bar-inner" id="progress"></div>
    </div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById("fileInput");
            if (!fileInput.files.length) {
                alert("Please select a file.");
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append("file", file);

            const progressBar = document.getElementById("progress");
            progressBar.style.width = "0%";

            const response = await fetch("https://wav-to-header.brianvarren.workers.dev", {
                method: "POST",
                body: formData,
            });

            if (response.ok) {
                progressBar.style.width = "100%";
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = file.name.replace(".wav", ".h");
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            } else {
                alert("Error: " + await response.text());
            }
        }
    </script>

</body>
</html>
